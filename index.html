<body>

    <!-- –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–∞ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –∫–æ–¥) -->
    <script type="text/javascript">

        // –ó–∞–º–µ–Ω–∏—Ç–µ 12345678 –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π ID —Å—á–µ—Ç—á–∏–∫–∞

    <!-- –°–∫—Ä–∏–ø—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–æ–π –¥–ª—è iframe -->

    <!-- Kinescope Player SDK -->
    <script src="https://player.kinescope.io/latest/kinescope-player.js"></script>

    <script>
        let player = null;
        let ymIntegration = null;
        let eventCounter = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–∏
        function initializeYM() {
            const counterId = document.getElementById('counterId').value;
            
            if (!counterId) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID —Å—á–µ—Ç—á–∏–∫–∞ –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–∏');
                return;
            }

            // –ò–º–∏—Ç–∞—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–∏
            window.ym = window.ym || function(counterId, action, goal, params) {
                console.log('YM Event:', { counterId, action, goal, params });
                logEvent(`YM Event: ${action} - ${goal}`, params);
                return true;
            };

            ymIntegration = {
                trackEvent: function(eventName, eventData = {}) {
                    window.ym(counterId, 'reachGoal', 'kinescope.video_event', {
                        event: eventName,
                        ...eventData
                    });
                }
            };

            updateStatus('‚úÖ –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
            logEvent('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è', { counterId });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
        function initializePlayer() {
            if (!ymIntegration) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–π—Ç–µ –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫—É');
                return;
            }

            try {
                player = new KinescopePlayer({
                    container: '#player',
                    videoId: 'oak9QpYK2SdCoaWqDPh4n4', // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à video ID
                    width: '100%',
                    height: '400px',
                    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–æ–π
                    yandexMetrika: {
                        counterId: document.getElementById('counterId').value,
                        enabled: true
                    }
                });

                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
                setupPlayerEventHandlers();

                updateStatus('‚úÖ –ü–ª–µ–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —Å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–µ–π –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–∏');
                logEvent('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞', { videoId: 'oak9QpYK2SdCoaWqDPh4n4' });

            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–ª–µ–µ—Ä–∞: ' + error.message);
                logEvent('–û—à–∏–±–∫–∞', { error: error.message });
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –ø–ª–µ–µ—Ä–∞
        function setupPlayerEventHandlers() {
            if (!player || !ymIntegration) return;

            // –°–æ–±—ã—Ç–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            player.on('play', () => {
                ymIntegration.trackEvent('play');
                logEvent('–°–æ–±—ã—Ç–∏–µ: play');
            });

            player.on('pause', () => {
                ymIntegration.trackEvent('pause');
                logEvent('–°–æ–±—ã—Ç–∏–µ: pause');
            });

            player.on('ended', () => {
                ymIntegration.trackEvent('ended');
                logEvent('–°–æ–±—ã—Ç–∏–µ: ended');
            });

            player.on('loadstart', () => {
                ymIntegration.trackEvent('loadstart');
                logEvent('–°–æ–±—ã—Ç–∏–µ: loadstart');
            });

            player.on('canplay', () => {
                ymIntegration.trackEvent('canplay');
                logEvent('–°–æ–±—ã—Ç–∏–µ: canplay');
            });

            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            let progressEvents = {
                25: false,
                50: false,
                75: false,
                90: false
            };

            player.on('timeupdate', () => {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = duration > 0 ? (currentTime / duration) * 100 : 0;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏—è –ø–æ –ø—Ä–æ–≥—Ä–µ—Å—Å—É
                Object.keys(progressEvents).forEach(percent => {
                    if (progress >= percent && !progressEvents[percent]) {
                        ymIntegration.trackEvent(`progress_${percent}`, { progress: percent });
                        logEvent(`–°–æ–±—ã—Ç–∏–µ: progress_${percent}%`);
                        progressEvents[percent] = true;
                    }
                });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
            player.on('error', (error) => {
                ymIntegration.trackEvent('video_error', { 
                    errorCode: error.code,
                    errorMessage: error.message 
                });
                logEvent('–°–æ–±—ã—Ç–∏–µ: error', { error: error.message });
            });
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º
        function playVideo() {
            if (player) {
                player.play();
            } else {
                alert('–ü–ª–µ–µ—Ä –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }
        }

        function pauseVideo() {
            if (player) {
                player.pause();
            } else {
                alert('–ü–ª–µ–µ—Ä –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–æ–±—ã—Ç–∏—è
        function sendCustomEvent() {
            if (!ymIntegration) {
                alert('–Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–∞ –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
                return;
            }

            const eventData = {
                customProperty: 'test_value',
                timestamp: Date.now(),
                userAction: 'manual_trigger'
            };

            ymIntegration.trackEvent('custom_test_event', eventData);
            logEvent('–ö–∞—Å—Ç–æ–º–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ: custom_test_event', eventData);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π
        function logEvent(message, data = {}) {
            eventCounter++;
            const timestamp = new Date().toLocaleTimeString();
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event-item';
            eventDiv.innerHTML = `
                <strong>[${timestamp}] #${eventCounter}</strong> ${message}
                ${Object.keys(data).length > 0 ? `<br><small>–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data)}</small>` : ''}
            `;
            
            const logContainer = document.getElementById('eventLog');
            logContainer.insertBefore(eventDiv, logContainer.firstChild);
        }

        // –û—á–∏—Å—Ç–∫–∞ –ª–æ–≥–∞
        function clearLog() {
            document.getElementById('eventLog').innerHTML = '–°–æ–±—ã—Ç–∏—è –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å...';
            eventCounter = 0;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            logEvent('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', { 
                userAgent: navigator.userAgent,
                timestamp: Date.now()
            });
        });
    </script>
